<!-- 
  This template gets placed in the Pet tab's <nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<view title="'Results'">
  <content has-header="true" has-tabs="true">
    <list>
    <item>{{ results.length }} results</item> 
    <item ng-repeat="result in results" type="item-text-wrap">
    <div class="row">
      <div class="col col-10">
        <h2><span class="icon {{hasDone(result.id) ? 'ion-ios7-checkmark-outline balanced' : 'ion-ios7-circle-outline'}}"></span></h2>
      </div>
      <div class="col">
        <p> {{result.result}}</p> 
      </div>
      </div>
      </item>
    </list>
  </content>
</view>
