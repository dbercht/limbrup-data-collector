
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-default">


  <!-- Intro Tab -->
  <tab title="Intro" icon="icon ion-home" href="#/tab/intro">
    <nav-view name="intro-tab"></nav-view>
  </tab>

  <!-- Workouts Tab -->
  <tab title="Start" icon="icon ion-android-storage" href="#/tab/start">
    <nav-view name="start-tab"></nav-view>
  </tab>

  <!-- About Tab -->
  <tab title="About" icon="icon ion-ios7-help" href="#/tab/about">
    <nav-view name="about-tab"></nav-view>
  </tab>

</tabs>
