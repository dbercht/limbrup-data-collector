<!-- 
  This template gets placed in the Pet tab's <nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<view title="'Workouts'">
  <content has-header="true" has-tabs="true">
    <list>
    <item ng-repeat="workout in workouts" type="item-text-wrap" href="#/tab/workouts/{{workout.id}}">
    <div class="row">
      <div class="col col-10">
        <h2><span class="icon {{hasDone(workout.id) ? 'ion-ios7-checkmark-outline balanced' : 'ion-ios7-circle-outline'}}"></span></h2>
      </div>
      <div class="col">
        <h3> {{workout.type}}</h3> 
        <p>{{workout.description}}</p>
      </div>
      </div>
      </item>
    </list>
  </content>
</view>
